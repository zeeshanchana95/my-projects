<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>IP Address Tracker</title>
</head>

<body>
  <div class="top-section">

    <h2>IP Address Tracker</h2>
    <form>
    <input type="text" placeholder="Search by IP address" id="ipInput"><button id="searchBtn" type="submit"><img src="images/icon-arrow.svg"></button>
    </form>
</div>
<div class="mid-section">
    <div>
      <p>IP ADDRESS</p>
      <p id="ipAddress" class="dark"></p>
    </div>
    <span></span>
    <div>
      <p>LOCATION</p>
      <p id="ipLocation" class="dark"></p>
    </div>
    <span></span>
    <div>
      <p>UTC</p>
      <p id="ipTimezone" class="dark"></p>
    </div>
    <span></span>
    <div>
    <p>ISP</p>
    <p id="ipIsp" class="dark"></p>
  </div>
</div>
</body>
  
<div id="map"></div>

  <script src="index.js"></script>
</body>
