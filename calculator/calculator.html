<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <input type="text" id="input-field"placeholder="Calculate" value="0">
        </section>
    
        <section class="calc-buttons">
            <div class="row special">
                <button class="clear-btn">C</button>
                <div class="special-div">
                    <button>&#8592;</button>
                <button class="colored">&#247;</button>
                </div>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="colored">&#215;</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="colored">&#8722;</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="colored">&#43;</button>
            </div>
            <div class="row special">
                <button class="zero-btn">0</button>
                <button class=".equal-btn colored"> = </button>
            </div>
        </section>
    </div>
</body>
</html>
