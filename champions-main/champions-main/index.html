<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <header id="header">
      <img class="logo" src="./assets/img/freddie.png"
        alt="Freddie mercury entire body sillouete facing you, he is with his iconic right hand up, legs spread up, and with a mic in the other hand">
      <h1 class="title">We are the Champions</h1>

    <main>
      <div class="main-wrapper">
        <textarea class="text-input" id="textarea" type="text" placeholder="Write your endorsement here"></textarea>

          <input id="input-from-el" class="text-input" type="text" placeholder="From">
          <input id="input-to-el" class="text-input" type="text" placeholder="To">

        <button id="publish">Publish</button>

        <h2 class="subtitle">- Endorsements -</h2>

        <section id="comments" class="comments-section">

        </section>
      </div>
    </main>
  </div>
